name: toleg
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.0
  contacts_service: ^0.6.3
  permission_handler: ^11.3.1
  flutter_riverpod: ^2.5.1
  flutter_launcher_icons: ^0.13.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^1.1.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/heroicons-outline/
    - assets/images/heroicons-solid/
  fonts:
    - family: ClashDisplay
      fonts:
        - asset: assets/fonts/ClashDisplay-Regular.otf
          weight: 400
        - asset: assets/fonts/ClashDisplay-Medium.otf
          weight: 500
        - asset: assets/fonts/ClashDisplay-Semibold.otf
          weight: 600
        - asset: assets/fonts/ClashDisplay-Bold.otf
          weight: 700
        - asset: assets/fonts/ClashDisplay-Light.otf
          weight: 300
        - asset: assets/fonts/ClashDisplay-Extralight.otf
          weight: 200

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
